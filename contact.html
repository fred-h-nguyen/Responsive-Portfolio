<head>

    <title>Contact Fred Nguyen</title>
    <link rel="stylesheet" type="text/css" href="assets/css/contactstyle.css" </head> <body>
    <div class="clearfix">
        <div class="heading">
            <header>Fred Nguyen</header>
            <nav>
                    <a href="index.html">About</a> &vert;
                    <a href="portfolio.html">Portfolio</a> &vert;
                    <a href="#">Contact</a>
            </nav>
        </div>

    <div class="main-content">
        <h1>Contact</h1>

        <div id="nameinput">
            <label for="name">Name</label>
            <br/>
            <input type="text" id="name" name="name" placeholder="John Smith">
        </div>

        <div id="emailinput">
            <label for="email">Email</label>
            <br/>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <div id="messageinput">
            <label for="message">Message</label>
            <br/>
            <textarea type="text" id="message" name="message"></textarea>
        </div>
        <button>Submit</button>
    </div>
    </body>

</html>
